<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Data Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-blue-400">üêõ Debug Data Loading</h1>
        
        <div class="space-y-6">
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-bold mb-4">Test Data Loading</h2>
                <button onclick="testDataLoading()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded mb-4">
                    Test Data Loading
                </button>
                <div id="debug-output" class="bg-gray-900 p-4 rounded text-sm overflow-auto max-h-96"></div>
            </div>
        </div>
    </div>

    <script>
        // Copy the PNLManager from the main dashboard
        const PNLManager = {
            storageKey: 'stevesystem_pnl_data',
            dataFile: 'data.json',
            
            async loadData() {
                try {
                    console.log('Trying to load from server file...');
                    const response = await fetch(this.dataFile);
                    console.log('Response status:', response.status);
                    if (response.ok) {
                        const fileData = await response.json();
                        console.log('File data loaded:', fileData);
                        if (fileData.pnl_data && Object.keys(fileData.pnl_data).length > 0) {
                            console.log('Data loaded from server file');
                            localStorage.setItem(this.storageKey, JSON.stringify(fileData.pnl_data));
                            return fileData.pnl_data;
                        }
                    }
                } catch (error) {
                    console.log('Server file not available:', error);
                }
                
                console.log('Falling back to localStorage...');
                const saved = localStorage.getItem(this.storageKey);
                return saved ? JSON.parse(saved) : {};
            },
            
            async getDay(year, month, day) {
                console.log('Getting day data for:', year, month, day);
                const data = await this.loadData();
                const key = `${year}-${month + 1}-${day}`;
                console.log('Looking for key:', key);
                console.log('Available keys:', Object.keys(data));
                const dayData = data[key] || { pnl: 0, trades: 0, priorities: [] };
                console.log('Day data found:', dayData);
                return dayData;
            }
        };
        
        async function testDataLoading() {
            const output = document.getElementById('debug-output');
            output.innerHTML = 'Testing data loading...<br>';
            
            try {
                // Test loading all data
                output.innerHTML += 'Loading all data...<br>';
                const allData = await PNLManager.loadData();
                output.innerHTML += 'All data loaded: ' + JSON.stringify(allData, null, 2) + '<br><br>';
                
                // Test loading today's data
                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth();
                const day = today.getDate();
                
                output.innerHTML += `Testing today's data (${year}-${month + 1}-${day})...<br>`;
                const todayData = await PNLManager.getDay(year, month, day);
                output.innerHTML += 'Today data: ' + JSON.stringify(todayData, null, 2) + '<br><br>';
                
                // Test loading yesterday's data
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yYear = yesterday.getFullYear();
                const yMonth = yesterday.getMonth();
                const yDay = yesterday.getDate();
                
                output.innerHTML += `Testing yesterday's data (${yYear}-${yMonth + 1}-${yDay})...<br>`;
                const yesterdayData = await PNLManager.getDay(yYear, yMonth, yDay);
                output.innerHTML += 'Yesterday data: ' + JSON.stringify(yesterdayData, null, 2) + '<br>';
                
            } catch (error) {
                output.innerHTML += 'Error: ' + error.message + '<br>';
                console.error('Debug error:', error);
            }
        }
    </script>
</body>
</html>
